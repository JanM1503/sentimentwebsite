name: Update GSI

on:
  schedule:
    - cron: "*/15 * * * *"   # runs every 5 minutes
  workflow_dispatch:

permissions:
  contents: write    # allow github-actions[bot] to push commits

jobs:
  update-gsi:
    runs-on: ubuntu-latest
    env:
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure docs folder exists
        run: mkdir -p docs

      - name: Run sentiment update
        run: python run.py sentiment update

      - name: Regenerate dashboard HTML
        run: python run.py sentiment dashboard

      - name: Commit updated files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add docs/
          git commit -m "Auto-update GSI" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
